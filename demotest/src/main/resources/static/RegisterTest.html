<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
<h2>Welcome to our website, please regsiter first!</h2>
<form action="member/add" method="post" enctype="multipart/form-data">
	<table>
		<tr>  
			<td>  
            	*userName：<input name="userName" type="text"/>
            </td> 
        </tr>
        <tr>  
			<td>  
            	*passWord：<input name="passWord" type="password"/>
            </td> 
        </tr>
        <tr>  
			<td>  
            	*email：<input name="email" type="text" value="messiliu@umich.edu"/>
            </td> 
        </tr>
        
        <tr>  
			<td>  
            	*gender：<select name="gender">
							<option value="0">female</option>
							<option value="1">male</option>
						</select>
            </td> 
        </tr>
        <tr>  
			<td>  
            	*firstName：<input name="firstName" type="text" value="Shichao"/>
            </td> 
        </tr>
        <tr>  
			<td>  
            	*lastName：<input name="lastName" type="text" value="liu"/>
            </td> 
        </tr>
        <tr>  
			<td>  
            	*schoolCode：<input name="schoolCode" type="text" value="12345"/>
            </td> 
        </tr>
        <tr>  
			<td>  
            	*birthday：<input name="birthday" type="text" value="1997-10-24"/>
            </td> 
        </tr>
        <tr>  
			<td>  
            	*phoneNumber：<input name="phoneNumber" type="text" value= "548798"/>
            </td> 
        </tr>
        
        <tr>  
			<td>  
            	*icon: <input type="file" name="upfile">
            </td> 
        </tr>
        
        <tr> 
             <td>  
                <input type="submit" value="Register" />
             </td>  
        </tr> 
        
	</table>
</form>
</body>
</html>
